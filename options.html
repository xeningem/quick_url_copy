<!DOCTYPE html>
<html>
<head>
<title>My Test Extension Options</title>
<link rel="stylesheet" type="text/css" href="style.css" >
<style>
.checkboxgroup > ul {
  padding-left: 0;
}

.checkboxgroup > ul > li {
  padding-left: 0;
}

.checkboxgroup{
    width: 25em;
    overflow: auto;
}
.checkboxgroup p{ 
    text-align: right;
}
.checkboxgroup label{
    width: 22em;
    float: right;
}


</style>
</head>

<body>

<br>
Key for copy:
<select id="ctrlKey">
  <option value="none">none</option>
  <option value="ctrlKey" selected>ctrl</option>
</select>
<select id="altKey">
  <option value="none">none</option>
  <option value="altKey" selected>alt</option>
</select>
<select id="shiftKey">
  <option value="none">none</option>
  <option value="shiftKey">shift</option>
</select>
<select id="whichKey">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C" selected>C</option>
  <option value="D">D</option>
  <option value="E">E</option>
  <option value="F">F</option>
  <option value="G">G</option>
  <option value="H">H</option>
  <option value="I">I</option>
  <option value="J">J</option>
  <option value="K">K</option>
  <option value="L">L</option>
  <option value="M">M</option>
  <option value="N">N</option>
  <option value="O">O</option>
  <option value="P">P</option>
  <option value="Q">Q</option>
  <option value="R">R</option>
  <option value="S">S</option>
  <option value="T">T</option>
  <option value="U">U</option>
  <option value="V">V</option>
  <option value="W">W</option>
  <option value="X">X</option>
  <option value="Y">Y</option>
  <option value="Z">Z</option>
</select>
<div id="defaultRule" style="display: none;">
<div class="rule">
  <hr/>
    <label class="rule">
        Hostname: <input type="text" name="host" />
    </label>

    <label class="rule">
        Title
        <input type="text" name="titleSearch"/> to
        <input type="text" name="titleReplace"/>
    </label>


    <label class="rule">
        Url
        <input type="text" name="urlSearch"/> to
        <input type="text" name="urlReplace"/>
    </label>
    <button class="deleteRule">Delete</button>
    <hr/>
</div>
</div>
<div id="rules">
</div>
<button id="addRule">Add new rule</button>
<br>
<br>
<div>
  <b>izbirkom.ru</b><br/> 

  
<fieldset class="checkboxgroup">
  <p>How to copy info from izbirkom.ru page</p>
  <ul>
    <li><input type="radio" name="izbirkom_mode" id="izbirkom_default" value="0"> <label for="izbirkom_default">Default (copy title and URL)</label></li>
    <li><input type="radio" name="izbirkom_mode" id="izbirkom_copytable" value="1"> <label for="izbirkom_copytable">Breadcrumbs/title, URL and table</label></li>
    <li><input type="radio" name="izbirkom_mode" id="izbirkom_copytableonly" value="2"> <label for="izbirkom_copytableonly">Table only</label></li>
  </ul>
</fieldset>
</div>
<div id="status"></div>
<button id="save">Save rules</button>
<button id="loadRules">Load rules</button>
</body>

<script src="options.js"></script>

</html>
